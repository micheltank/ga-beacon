<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>GA account: {{.Account}}</title>

  <!-- GA4 Tracking Code -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{.Account}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{.Account}}');
  </script>
</head>

<body>
<p>GA account: {{.Account}}</p>
<p>Beacon Referrer: {{.Referer}}</p>
<p>Setup instructions: <a href="https://github.com/igrigorik/ga-beacon">https://github.com/igrigorik/ga-beacon</a></p>
</body>
</html>
